<!DOCTYPE html>
<html>

<head>
    <title>
        Window prompt() Method
    </title>
</head>

<body style="text-align: center;">
    <h1 style="color:green;">
        Authenticator
    </h1>
    <center>
        <form action="#" method="post" onsubmit="return ValidationEvent()">
            <h2>With Javascript Onsubmit Event Example</h2>
            <label>User name:</label>
            <input id="name" name="name" placeholder="user name" type="text">
            <label>Email :</label>
            <input id="pass" name="pass" placeholder="password" type="password">
            <input type="submit" value="Submit">
            <span>All type of validation will execute on OnSubmit Event.</span>
        </form>
    </center>
    <h2>
        Window prompt() Method
    </h2>
    <button onclick="login()">
        Sign In
    </button>
    <p id="u"></p>
    <p id="p"></p>

    <script>
        function login() {
            credentials = {
                username: prompt(
                    'User Name: ',
                    "user name here"
                ),
                password: prompt(
                    'Password: ',
                    "password here"
                )
            };
            if (credentials.username && credentials.password) {
                document.getElementById("u").innerHTML =
                    `ðŸ‘‹   Welcome ${credentials.username}.`;
                document.getElementById("p").innerHTML =
                    `The password is: ${credentials.password}`;
            }
        }
        function ValidationEvent() {           
            credentials = {
                username: document.getElementById("name").value,
                password: document.getElementById("pass").value
            };
            if (credentials.username && credentials.password) {
                document.getElementById("u").innerHTML =
                    `ðŸ‘‹   Welcome ${credentials.username}.`;
                document.getElementById("p").innerHTML =
                    `The password is: ${credentials.password}`;
                return true;
            }            
            return false;
        }
    </script>
</body>

</html>
