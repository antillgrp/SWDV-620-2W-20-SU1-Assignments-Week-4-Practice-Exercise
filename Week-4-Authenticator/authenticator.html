<!DOCTYPE html>
<html>

<head>
    <title>
        Window prompt() Method
    </title>
</head>

<body style="text-align: center;">
    <h1 style="color:green;">
        Authenticator
    </h1>
    <center>
        <form name="Login" onsubmit="pasuser(this)"></form>
        <table bgcolor="white" cellpadding="12" border="1">
            <tr>
                <td colspan="2">
                    <center>
                        <h1><i><b>Html Form Method</form></b></i></h1>
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <h1><i><b>UserID:</b></i></h1>
                </td>
                <td>
                    <input name="id" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <h1><i><b>Password:</b></i></h1>
                </td>
                <td>
                    <input name="pass" type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        <input type="submit" value="Login">
                    </center>
                </td>
                <td>
                    <center><input type="reset"></center>
                </td>
            </tr>
        </table>
        </form>
    </center>
    <h2>
        Window prompt() Method
    </h2>
    <button onclick="login()">
        Sign In
    </button>
    <p id="u"></p>
    <p id="p"></p>

    <script>
        function login() {
            credentials = {
                username: prompt(
                    'User Name: ',
                    "user name here"
                ),
                password: prompt(
                    'Password: ',
                    "password here"
                )
            };
            if (credentials.username && credentials.password) {
                document.getElementById("u").innerHTML =
                    `ðŸ‘‹   Welcome ${credentials.username}.`;
                document.getElementById("p").innerHTML =
                    `The password is: ${credentials.password}`;
            }
        }

        function pasuser(form) {
            credentials = {
                username: form.id.value,
                password: form.pass.value
            };
            if (credentials.username && credentials.password) {
                document.getElementById("u").innerHTML =
                    `ðŸ‘‹   Welcome ${credentials.username}.`;
                document.getElementById("p").innerHTML =
                    `The password is: ${credentials.password}`;
            }
        }
    </script>
</body>

</html>
